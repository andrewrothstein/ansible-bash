---
- name: install bash
  become: '{{bash_privilege_escalation|default(True)}}'
  become_user: root
  with_items:
    - bash
    - bash-completions
  package:
    name: bash
    state: present

- name: ensure the bash completions directory exists
  become: '{{bash_privilege_escalation|default(True)}}'
  become_user: root
  file:
    path: '{{bash_completion_d}}'
    state: directory
    mode: 0755
